<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My Style.CSS-->
    <link rel="stylesheet" href="style.css">
    <title>JS ARRAY OBJECTS</title>
</head>
<body>
    <main>
        <div class="container">
            
            <div class="carousel">
                <!-- Contenitori buttons up and down-->
                <div class="btn-container up">
                    <span class="btn-span-up"><i class="fa-solid fa-chevron-up"></i></span>
                </div>
                <div class="btn-container down">
                    <span class="btn-span-down"><i class="fa-solid fa-chevron-down"></i></span>
                </div>
                <!--/Contenitori buttons up and down-->
                <!--Sezione principale del Carosello-->
                <div class="carousel-main">
                    <!-- L'immagine main viene inviata dallo script main.js-->
                </div>
                <!--/Sezione principale del Carosello-->
                <!--Sezione thums laterale-->
                <div class="carousel-thumb-container">
                    <!-- Le thumbs del nostro carosello sono gestine dal nostro main.js-->
                </div>
                <!--/Sezione thums laterale-->
            </div>
            <!--/Carosello-->
        </div>
    </main>
    <!-- My Scrips Main.js-->
    <script src="main.js"></script>
</body>
</html>
